<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>

    <header class="hero-section container" id="hero-section">
        <h1>ðŸ“° Top Headlines</h1>
        <p>Stay updated with the latest news from around the world</p>
    </header>
    
    
    <nav>
        <div class="main_nav container flex">
            <div class="home flex">
                <i class="fa-regular fa-newspaper"></i>
                <p class="icon" onclick="reload()">Home</p>
            </div>

            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>

            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Sports">
                <button  id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="card-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="cards">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-imgage" id="news-img">
            </div>

            <div class="card-content">
                <h3 id="news-title">Title</h3>
                <h6 class="news-source" id="news-source">Spider man comics</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Velit ipsa, vitae similique amet autem cupiditate eaque odit? Odit reiciendis eligendi vitae est id, quam non eum asperiores officia voluptas doloribus.</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
